<html ng-app=>
  <head>
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport">

    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/fb_slidemenu.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    <script src="@routes.Assets.at("javascripts/angular.min-1.0.7.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-2.0.2.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/smartreader-models.js")"></script>
    <script src="@routes.Assets.at("javascripts/smartreader-controllers.js")"></script>
    <script src="@routes.Assets.at("javascripts/main.js")"></script>
  </head>

  <body>

    <div class="viewport">
      <div class="frame">
        <!-- FB-like Slide Menu-->
        <div id="menu" ng-controller="menuCtrl" data-toggle="collapse" class="menu in collapse width fixed">
          <div class="collapse-inner">

            <nav class="main-nav span4">
              <div> <br><br> </div>

              <!-- <div id="sorting">
                <a href="#">
                  Sort By<br>
                  magic<br>
                  date<br>
                  popularity<br>
                </a>
              </div>
              <br><br> -->

              <div id="misc">
                <a href="#">Popular on Reader</a>
                <a href="#">Saved</a>
              </div>

              <a href="#">All</a>
              <div ng-repeat="category in categories">
                <a> {{category.text}} </a>
                <a ng-repeat="feed in category.feeds" data-feedid="{{feed.id}}"> {{feed.name}}</a>
              </div>
              <!-- <a ng-repeat="category in categories"> {{category.text}} </a> -->

            </nav>

          </div>
        </div>

        <!-- Main Content -->
        <div class="view">

          <!-- Navigation Bar -->
          <div class="navbar navbar-inverse">
            <div class="navbar-inner">
              <div class="row-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#menu" data-parent=".view">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div class="span3"><span class="brand">Smart Reader</span></div>
                <div class="span4">
                  <form class="navbar-form">
                    <input type="text" class="navbar-search" placeholder="Search">
                  </form>
                </div>
                <div id="user_info" class="dropdown pull-right">
                  <a href='#' class='dropdown-toggle' data-toggle='dropdown'>
                    <span>Username</span>
                      <img src="http://png.findicons.com/files/icons/560/fast_icon_users/128/offline_user.png" />
                      <b class="caret"></b>
                  </a>
                  <ul class='dropdown-menu'>
                    <li><a tabindex="-1" href="#">My Account</a></li>
                    <li><a tabindex="-1" href="/logout">Log out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Main Content Container -->
          <div id="content" ng-controller="contentCtrl">

            <!-- Title and Misc -->
            <div class="container-fluid">
              <h2>{{title}}</h2>

              <div class="views">switch view:
                <a><img src="http://b.dryicons.com/images/icon_sets/wysiwyg_sapphire/png/128x128/bulleted_list.png"></a>
                <a><img src="http://c.dryicons.com/images/icon_sets/wysiwyg_sapphire/png/128x128/align_justify.png"></a>
              </div>
            </div>

            <!-- Feed Cards -->
            <div class="card popular1 read" ng-repeat="article in articles">
              <a class="pull-left" href="#"></a>
                <div class="media-body-text-only pull-left">
                  <h4 class="media-heading">â˜† {{article.title}}</h4>
                    <span class="info">
                      <span class="date">{{article.date}}</span>
                      <span class="author">by <a>{{article.author}}</a></span>
                      <span class="from">from <a>{{article.feedName}}</a></span>
                    </span>
                    <p>
                      {{article.description}}
                      <a>Continue Reading</a>
                    </p>
                </div>
              <div class="clearfix"></div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
